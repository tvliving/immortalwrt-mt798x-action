on:
  workflow_dispatch:
    inputs:
      device:
        description: 'âž¡ï¸ é€‰æ‹©éœ€æž„å»ºå›ºä»¶çš„è®¾å¤‡åž‹å·'
        required: true
        default: 'netcore-n60-pro'
        type: choice
        options:
          - 'cetron-ct3003-ubootmod'
          - 'cmcc-a10-ubootmod'
          - 'h3c-magic-nx30-pro'
          - 'imou-lc-hx3001'
          - 'nokia-ea0326gmp'
          - 'qihoo-360t7'
          - 'clx-s20p'
          - 'netcore-n60-pro'
          - 'netcore-n60-pro-512rom'
          - 'jdcloud-re-cp-03'
      lan_addr:
        description: 'ðŸŒ è®¾ç½®é»˜è®¤ LAN IP åœ°å€'
        required: true
        default: '10.0.0.1'
        type: string
      root_password:
        description: 'ðŸ” è®¾ç½®é»˜è®¤ root å¯†ç ï¼ˆå¯é€‰ï¼Œé»˜è®¤æ— å¯†ç ï¼‰'
        required: false
