jobs:
  build:
    name: Build ${{ github.event.inputs.device }}
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      continue-on-error: true
      uses: actions/checkout@main
      with:
        path: immortalwrt-mt798x-action

    - name: Setup variables
      run: |
        sudo timedatectl set-timezone 'Asia/Shanghai'
        git config --global user.name 'actions'
        git config --global user.email 'action@github.com'
        echo build_dir="/builder" >> "$GITHUB_ENV"

    - name: Show system
      run: |
        echo -e "\n\e[1;32mCPU:\e[0m"
        echo "$(grep 'model name' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}') ($(grep 'cpu MHz' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}')MHz) x $(grep processor /proc/cpuinfo  | wc -l)"
        echo -e "\n\e[1;32mMemory:\e[0m"
        free -h
        echo -e "\n\e[1;32mStorage:\e[0m"
        df -Th / /mnt
        echo -e "\n\e[1;32mSystem:\e[0m"
        lsb_release -a
        echo -e "\n\e[1;32mKernel:\e[0m"
        uname -a
        echo

    - name: Install Caddy Server
      run: |
        sudo curl -sL -o /usr/bin/caddy https://github.com/sbwml/r4s_build_script/releases/download/caddy/caddy
        sudo chmod 755 /usr/bin/caddy
        echo ":8080 {" > caddyfile
        echo "    root * $(pwd)/r4s_build_script" >> caddyfile
        echo "    file_server browse" >> caddyfile
        echo "}" >> caddyfile
        sudo /usr/bin/caddy start --config caddyfile --adapter caddyfile

    - name: Free disk space
      uses: sbwml/actions@free-disk
      with:
        build-mount-path: /builder

    - name: Build System Setup
      uses: sbwml/actions@openwrt-build-setup

    - name: Install LLVM
      uses: sbwml/actions@install-llvm

    - name: Compile OpenWrt
      working-directory: /builder
      id: compile
      continue-on-error: true
      run: |
        export ${{ github.event.inputs.build_options }} LAN=${{ github.event.inputs.lan_addr }}
        [ -n ${{ github.event.inputs.root_password }} ] && export ROOT_PASSWORD="${{ github.event.inputs.root_password }}"
        bash <(curl -sS http://127.0.0.1:8080/openwrt/build.sh) ${{ github.event.inputs.device }}
        cd openwrt
        tags=$(git branch --show-current)
        echo "latest_release=$tags" >>$GITHUB_ENV

    - name: Prepare Firmware Files
      working-directory: /builder
      run: |
        mkdir -p rom
        if [[ "${{ github.event.inputs.device }}" == cetron-ct3003-ubootmod ]]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "cmcc-a10-ubootmod" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "h3c-magic-nx30-pro" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "imou-lc-hx3001" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "nokia-ea0326gmp" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "qihoo-360t7" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "clx-s20p" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "netcore-n60-pro" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "netcore-n60-pro-512rom" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        elif [ "${{ github.event.inputs.device }}" = "jdcloud-re-cp-03" ]; then
          cp -a openwrt/bin/targets/mediatek/*/*.sysupgrade.bin rom/
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.device }}-openwrt-${{ env.latest_release }}
        path: ${{ env.build_dir }}/rom/*

    - name: Create release
      continue-on-error: true
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.latest_release }}
        allowUpdates: true
        tag: ${{ env.latest_release }}
        commit: main
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.build_dir }}/rom/*
