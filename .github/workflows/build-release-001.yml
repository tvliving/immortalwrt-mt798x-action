          if [ ! -f "rom/$(basename "$file")" ]; then
            echo "ğŸ“¤ å¤åˆ¶é€šç”¨å›ºä»¶ï¼š$file"
            cp -vn "$file" rom/ || true
          fi
        done
        
        # ========== ä¿®å¤exit code 2çš„æ ¸å¿ƒï¼šå®‰å…¨ç»Ÿè®¡æ–‡ä»¶æ•°é‡ ==========
        # ä½¿ç”¨findæ›¿ä»£lsï¼Œé¿å…æ— åŒ¹é…æ—¶çš„æŠ¥é”™
        firmware_count=$(find rom -maxdepth 1 -name "*.bin" -type f | wc -l)
        
        # éªŒè¯å›ºä»¶æ•°é‡
        if [ "$firmware_count" -eq 0 ]; then
          echo "âŒ æœªæ‰¾åˆ°ä»»ä½•å¯ç”¨å›ºä»¶ï¼Œæ–‡ä»¶ç»“æ„å¦‚ä¸‹ï¼š"
          find openwrt/bin -type f -name "*.[Bb][Ii][Nn]" 2>/dev/null | sort
