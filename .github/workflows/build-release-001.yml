          # å…¼å®¹å…¶ä»–å¸¸è§å›ºä»¶æ ¼å¼
          find "${{ env.firmware_dir }}" -name "*.img" -o -name "*.zip" -type f -exec cp -vn {} rom/ \;
          # é‡æ–°ç»Ÿè®¡
          firmware_count=$(find rom -maxdepth 1 -type f | wc -l)
          if [ "$firmware_count" -eq 0 ]; then
            echo "âŒ æœªæ‰¾åˆ°ä»»ä½•å›ºä»¶æ–‡ä»¶ï¼Œç¼–è¯‘å¤±è´¥"
            exit 1
          fi
        fi
        
        echo "âœ… æˆåŠŸå¤åˆ¶ $firmware_count ä¸ªå›ºä»¶æ–‡ä»¶ï¼š"
        ls -lh rom/ || echo "âš ï¸ æ— æ³•åˆ—å‡ºromç›®å½•ï¼Œä½†å·²ç¡®è®¤æœ‰å›ºä»¶æ–‡ä»¶"

