name: 固件编译

on:
  workflow_dispatch:
    inputs:
      device:
        description: '选择设备型号'
        required: true
        default: 'netcore-n60-pro'
        type: choice
        options:
          - 'abt-asr3000'
          - 'cetron-ct3003'
          - 'cmcc-a10'
          - 'cmcc-rax3000m-emmc'
          - 'cmcc-rax3000m'
          - 'cmcc-rax3000me'
          - 'cmcc-xr30'
          - 'cmcc-xr30-emmc'
          - 'umi-uax3000e'
          - 'h3c-magic-nx30-pro'
          - 'imou-lc-hx3001'
          - 'nokia-ea0326gmp'
          - 'newland-nl-wr8103'
          - 'philips-hy3000'
          - 'qihoo-360t7'
          - 'sl-3000'
          - 'sl-3000-emmc'
          - 'xiaomi-mi-router-ax3000t'
          - 'clx-s20p'
          - 'ikuai-q6000'
          - 'ikuai-q6000-emmc'
          - 'netcore-n60'
          - 'netcore-n60-pro'
          - 'netcore-n60-pro-512rom'
          - 'xiaomi-redmi-router-ax6000'
          - 'xiaomi-redmi-router-ax6000-512rom'
          - 'jdcloud-re-cp-03'
          - 'all-mt7981-devices'
          - 'all-mt7986-devices'
          - 'all-high-power-devices'
      lan_addr:
        description: 'LAN IP 地址'
        required: true
        default: '10.0.0.1'
        type: string
      wifi_name:
        description: 'WIFI 名称'
        required: false
        default: 'ZeroWrt'
        type: string
      root_password:
        description: 'root 密码'
        required: false
        default: 'password'
        type: string
      build_options:
        description: '构建选项'
        required: false
        default: 'BUILD_FAST=y ENABLE_BPF=y'
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          path: immortalwrt-mt798x-action
          fetch-depth: 0

      - name: 初始化环境
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          echo "build_dir=/builder" >> $GITHUB_ENV
          echo "firmware_dir=/builder/openwrt/bin/targets" >> $GITHUB_ENV

      - name: 安装依赖
        run: |
          sudo apt update && sudo apt install -y curl wget llvm clang lld flex bison
          # 安装Caddy
          sudo curl -L -o /usr/bin/caddy https://github.com/caddyserver/caddy/releases/download/v2.10.2/caddy_2.10.2_linux_amd64
          sudo chmod +x /usr/bin/caddy

      - name: 启动Caddy
        run: |
          cat > caddyfile << EOF
:8080 {
    root * $(pwd)/immortalwrt-mt798x-action
    file_server browse
}
EOF
          sudo caddy start --config caddyfile
          sleep 3
          caddy status || exit 1

      - name: 释放磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true

      - name: 配置编译环境
        uses: sbwml/openwrt-build-env@v1
        with:
          version: "ubuntu-24.04"

      - name: 编译固件
        id: compile
        working-directory: /builder
        run: |
          mkdir -p openwrt && cd openwrt
          # 导出参数
          export LAN="${{ github.event.inputs.lan_addr }}"
          export WIFI_NAME="${{ github.event.inputs.wifi_name }}"
          export ROOT_PASSWORD="${{ github.event.inputs.root_password }}"
          for opt in ${{ github.event.inputs.build_options }}; do export $opt; done
          # 执行编译脚本
          curl -sS http://127.0.0.1:8080/build.sh -o build.sh
          chmod +x build.sh
          ./build.sh ${{ github.event.inputs.device }}
          # 记录版本
          latest_release=$(git branch --show-current 2>/dev/null || echo "mt798x-$(date +%Y%m%d)")
          echo "latest_release=$latest_release" >> $GITHUB_ENV

      - name: 编译失败日志
        if: steps.compile.outcome == 'failure'
        working-directory: /builder/openwrt
        run: make V=s 2>&1 | tee compile_error.log

      - name: 整理固件
        working-directory: /builder
        run: |
          mkdir -p rom
          # 查找固件
          find ${{ env.firmware_dir }} -name "*sysupgrade*.bin" -type f -exec cp -v {} rom/ \;
          find ${{ env.firmware_dir }} -name "*.bin" -type f -not -name "*bl2*" -not -name "*uboot*" -exec cp -vn {} rom/ \;
          # 统计数量
          firmware_count=$(find rom -maxdepth 1 -name "*.bin" -type f | wc -l)
          # 兼容其他格式
          if [ $firmware_count -eq 0 ]; then
            find ${{ env.firmware_dir }} -name "*.img" -o -name "*.zip" -type f -exec cp -vn {} rom/ \;
            firmware_count=$(find rom -maxdepth 1 -type f | wc -l)
          fi
          # 验证
          if [ $firmware_count -eq 0 ]; then
            echo "未找到固件！"
            find ${{ env.firmware_dir }} -type f
            exit 1
          fi
          ls -lh rom/

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.device }}-${{ env.latest_release }}
          path: /builder/rom/*
          retention-days: 7

      - name: 创建Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.latest_release }}-${{ github.event.inputs.device }}
          files: /builder/rom/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
