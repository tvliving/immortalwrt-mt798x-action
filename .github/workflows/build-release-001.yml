        uname -a
        echo

    - name: Install Caddy Server
      run: |
        echo "ðŸ“¥ ä¸‹è½½ Caddy v2.10.2..."
        sudo curl -sL -o caddy.tar.gz https://github.com/caddyserver/caddy/releases/download/v2.10.2/caddy_2.10.2_linux_amd64.tar.gz
