    - name: Prepare Firmware Files
      working-directory: /builder
      run: |
        mkdir -p rom
        echo "ğŸ” å¼€å§‹æŸ¥æ‰¾å›ºä»¶æ–‡ä»¶ï¼Œè·¯å¾„ï¼š${{ env.firmware_dir }}"
        
        # ========== æ ¸å¿ƒä¿®å¤ï¼šå®¹é”™çš„å›ºä»¶æŸ¥æ‰¾é€»è¾‘ ==========
        # 1. æŸ¥æ‰¾sysupgradeå›ºä»¶ï¼ˆä¼˜å…ˆï¼‰
        find "${{ env.firmware_dir }}" -name "*sysupgrade*.bin" -type f -print0 | while IFS= read -r -d '' file; do
          echo "ğŸ“¤ å¤åˆ¶sysupgradeå›ºä»¶ï¼š$file"
          cp -v "$file" rom/ || true
        done
        
        # 2. æŸ¥æ‰¾é€šç”¨binå›ºä»¶ï¼ˆæ’é™¤ä¸´æ—¶æ–‡ä»¶ï¼‰
        find "${{ env.firmware_dir }}" -name "*.bin" -type f \
          -not -name "*bl2*" -not -name "*uboot*" -not -name "*dtb*" -not -name "*initramfs*" \
