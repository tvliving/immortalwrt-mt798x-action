        echo "ðŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶..."      
        rm caddy.tar.gz
        
        echo "âœ… éªŒè¯å®‰è£…..."
        /usr/bin/caddy version

        echo "ðŸš€ å¯åŠ¨ Caddy æ–‡ä»¶æœåŠ¡å™¨..."
        echo ":8080 {" > caddyfile
        echo "    root * $(pwd)/immortalwrt-mt798x-action" >> caddyfile
        echo "    file_server browse" >> caddyfile
        echo "}" >> caddyfile
        sudo /usr/bin/caddy start --config caddyfile --adapter caddyfile

    - name: Free disk space
      uses: sbwml/actions@free-disk
      with:
        build-mount-path: /builder

    - name: Build System Setup
      uses: sbwml/actions@openwrt-build-setup

    - name: Install LLVM
      uses: sbwml/actions@install-llvm

      - name: Compile Firmware
        working-directory: /builder
        run: |
          mkdir -p openwrt && cd openwrt
          # ä¼˜å…ˆä½¿ç”¨æ‰‹åŠ¨è¾“å…¥çš„å‚æ•°ï¼Œæ— åˆ™ç”¨é»˜è®¤å€¼ï¼ˆé€‚é…å®šæ—¶æž„å»ºï¼‰
          export LAN="${{ github.event.inputs.lan_addr || env.DEFAULT_LAN }}"
          export WIFI_NAME="${{ github.event.inputs.wifi_name || env.DEFAULT_WIFI }}"
          export ROOT_PASSWORD="${{ github.event.inputs.root_password || env.DEFAULT_PW }}"
          export DEVICE="${{ github.event.inputs.device || env.DEFAULT_DEVICE }}"
          # å¤„ç†æž„å»ºé€‰é¡¹
          BUILD_OPT="${{ github.event.inputs.build_options || env.DEFAULT_OPTIONS }}"
          for opt in $BUILD_OPT; do export $opt; done
          
          # æ‰§è¡Œç¼–è¯‘è„šæœ¬
          curl -sS http://127.0.0.1:8080/build.sh -o build.sh
          chmod +x build.sh
          ./build.sh $DEVICE
          
          # è®°å½•ç‰ˆæœ¬
          latest_release=$(git branch --show-current 2>/dev/null || echo "mt798x-$(date +%Y%m%d)")
          echo "latest_release=$latest_release" >> $GITHUB_ENV

      - name: Collect Firmware
        working-directory: /builder
        run: |
          mkdir -p rom
          find ${{ env.firmware_dir }} -name "*sysupgrade*.bin" -type f -exec cp -v {} rom/ \;
          find ${{ env.firmware_dir }} -name "*.bin" -type f -not -name "*bl2*" -not -name "*uboot*" -exec cp -vn {} rom/ \;
          firmware_count=$(find rom -maxdepth 1 -name "*.bin" -type f | wc -l)
          if [ $firmware_count -eq 0 ]; then
            find ${{ env.firmware_dir }} -name "*.img" -o -name "*.zip" -type f -exec cp -vn {} rom/ \;
            firmware_count=$(find rom -maxdepth 1 -type f | wc -l)
          fi
          if [ $firmware_count -eq 0 ]; then
            echo "No firmware found!"
            find ${{ env.firmware_dir }} -type f
            exit 1
          fi
          ls -lh rom/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.device || env.DEFAULT_DEVICE }}-${{ env.latest_release }}
          path: /builder/rom/*
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.latest_release }}-${{ github.event.inputs.device || env.DEFAULT_DEVICE }}
          files: /builder/rom/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
